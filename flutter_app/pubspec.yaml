version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  web_socket_channel: ^2.4.0
  device_info_plus: ^9.0.0 # To get device name
  permission_handler: ^11.0.0 # For Android permissions
  flutter_toastr: ^1.0.3 # For showing simple messages

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
